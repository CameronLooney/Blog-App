<!-- For jinja template the percentage needs to be against curly bracket without space to work  -->
{% extends "base.html" %}
{% block content %}
    <h1 style="color:blue;">Home page</h1>
    <h2>Welcome back, {{ current_user.username }} </h2>
    <h3>Posts you missed: </h3>
    {% for post in posts %}
    <div><p>{{post.author.username}} said <b> {{post.body}}</b></p></div>
    {% endfor %}
{% endblock %}
